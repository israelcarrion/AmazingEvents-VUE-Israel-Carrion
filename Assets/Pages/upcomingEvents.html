<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Events</title>
    <link rel="stylesheet" href="../Styles/style.css" />
    <link rel="shortcut icon" href="../Images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <img src="../Images/amazing_brand.png" alt="logotipo" class="logotipo" />
                    <div class="text-end">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="../../index.html">HOME</a>
                                <a class="nav-link" href="#">UPCOMING EVENTS</a>
                                <a class="nav-link" href="./pastEvents.html">PAST EVENTS</a>
                                <a class="nav-link" href="./contact.html">CONTACT</a>
                                <!-- <a class="nav-link" href="./stats.html">STATS</a> -->
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../Images/optional_banner_2.jpg" class="banner" alt="banner2" />
                        <div class="carousel-caption">
                            <h5>UPCOMING EVENTS</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../Images/optional_banner_3.jpg" class="banner" alt="banner3" />
                    </div>
                    <div class="carousel-item">
                        <img src="../Images/optional_banner_4.jpg" class="banner" alt="banner4" />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="d-flex flex-wrap align-items-center justify-content-around m-4 gap-3">
                <div class="checkBoxes text-center" id="checkBoxes">
                    <div v-for="check of listaCheck" class="d-inline-flex px-1">
                        <input class="form-check-input mx-2" type="checkbox" :id="check" :value="check" v-model="checkOn" @change="filtroCruzado">
                        <label class="form-check-label" :for="check">{{check}}</label>
                    </div>
                </div>
                <form class="d-flex px-2" role="search" id="search">
                  <input class="form-control busqueda" type="search" aria-label="Search" v-model="inputSearch" v-on:keyup="filtroCruzado">
                  <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="d-flex justify-content-center flex-wrap gap-4" id="contenedorCards">

                <div v-if="filtrados.length != 0" v-for="event of filtrados" class="card mb-3">
                    <img v-bind:src="event.image" class="card-img-top" :alt="event.name">
                    <h5 class="tituloTarjetas">{{event.name}}</h5>
                    <div class="card-body d-flex flex-column ">
                        <p class="card-text">{{event.description}}</p>
                    </div>
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <p class="precio"> ${{event.price}}</p>
                        <a v-bind:href="`./details.html?parameter=${event._id}`" class="botonDetalles">Details</a>
                    </div>
                </div>
                <h3 v-else>There is no such event.</h3>  
                
            </div>
        </main>
        <footer class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-3">
                <a href="http://facebook.com"><img src="../Images/facebook.png" alt="facebook" class="red"></a>
                <a href="http://instagram.com"><img src="../Images/instagram.png" alt="instagram" class="red"></a>
                <a href="http://whatsapp.com"><img src="../Images/whatsapp.png" alt="whatsapp" class="red"></a>
            </div>
            <h6>COHORTE 51</h6>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../Script/upcomingEvents.js"></script>
</body>
</html>
